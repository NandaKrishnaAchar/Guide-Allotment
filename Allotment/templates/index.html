body {
  background-image: url("{{ url_for('static',filename='images/temp8.jpg')}}");

  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
}

<body>
	<nav class="navbar  navbar-dark bg-dark fixed-top p-2 pl-3" >
  <a class="navbar-brand" href="#"><h2>Login</h2> </a>
  <div class="row">
  	<div class="col-md-3"></div>
  	<div class="col-md-3"> <p><button class="w3-btn w3-center w3-orange" style="font-size: 8px;"><i class="material-icons w3-xxlarge">home</i></button></p></div>
      
  </div>
  
</nav>
{% with messages = get_flashed_messages() %}
  {% if messages %}
  <br> <br><br>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  {% endif %}
{% endwith %}

<div class="w3-display-middle" >
	<div class="limiter">
		
			<div class="wrap-login100 ">
				<form class="login100-form validate-form " method="post" action="/">
				
					<span class="login100-form-title p-b-26">
						<i class="material-icons">person</i>
		
					</span>
					
					

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="usn" placeholder="Enter USN number">
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						
						<input class="input100" type="password" name="pass" placeholder="Enter Password">
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>
					
				<img src="{{ url_for('static',filename='images/hey2.gif')}}" class="mb-3 w3-right" style="height: 90px;width: 80px;">	
				</form>
			</div>
		
	</div>
</div>
