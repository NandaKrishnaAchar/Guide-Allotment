padding-bottom: 10px;

<script type="text/javascript">
var j =0;
var prev=[];
var aro=[];

function init(names){
    aro= names;
    for(var i=0;i<aro;i++)
	flag.push(0); 
    myFunction(names);

}


 
function myFunction(names) {      
  var arr=[];
  var i;
  for(i=0;i<aro.length;i++)
    arr.push(aro[i])
  var del=[];
  
  var t1=j-1;
  var t2= "mySelect" + t1;
  
  for(m=0;m<j;m++){
    d="mySelect"+m;
    c=document.getElementById(d).value;
    var f=0;
  
    if(c!="--Select--"){
      var n;
      var v;
      del.push(c);
      
      for(n=0;n<j;n++){
        if(n!=m){
          var l="mySelect"+n;
          var o = document.getElementById(l);
          for(v=0;v<o.length;v++){
            if(o.options[v].value==c)
              o.remove(v);
          }
        }
      }
    
    }
  }
      
      for(k=0;k<del.length;k++)
        arr.splice( arr.indexOf(del[k]), 1 );
        
      var y = document.createElement("P" + j);    
      var w=j+1 
      
      var len = arr.length;
      var msg="";
      if(j==del.length){
          if(len!=1){ 
            
              var cont=document.createElement('div');
              cont.setAttribute("class","jumbotron container text-center");
              var h = document.createElement("H4") 
              var t = document.createTextNode("Preference "+w + " : " );  
              h.appendChild(t);
              cont.appendChild(h);
              var s =document.createElement("hr");
              cont.appendChild(s);
            
              for (var i = 0; i < len; i++) 
                  msg+="<option >"+arr[i]+"</option>" ;
                
              var x = document.createElement("SELECT");
              var name="mySelect"+ j;
             
              x.setAttribute("id", name );
			        x.setAttribute("name", name);
              x.setAttribute("class","browser-default custom-select dropdown-primary");
              x.setAttribute("onchange","myFunction()");
			        cont.appendChild(x)
              var x2 = document.createElement("div");
              x2.setAttribute("class","row");
              x2.setAttribute("id","name2");
              x2.appendChild(x);
              cont.appendChild(x2)
              document.getElementById("div2").appendChild(cont);
              document.getElementById(name).innerHTML = msg;

              j++;
          }
      }
      else{
      var t;
      for(t=0;t<prev.length;t++){
          var y;
          var f1=0;
          for(y=0;y<del.length;y++){
              if(prev[t]==del[y])
                f1=1;
          }

          if(f1==0){
            
            var h=0;
            while(h<j){
              

                var l;
                l="mySelect"+h;

                var x = document.getElementById(l);
                var option = document.createElement("option");
                option.text = prev[t];
                x.add(option);
                
                var o = document.getElementById(l);
                for(v=0;v<(o.length-1);v++){
                  if(o.options[v].value==prev[t])
                    o.remove((o.length-1));
                }
              
                h++;
            }
          }

      }

      }
      prev=[];
      var t;
      for(t=0;t<del.length;t++)
        prev[t]=del[t];
    }
    </script>

	
	
  </head>

  <body onload="init( {{names}} )">
  
    <form action="/pre_ip" method="POST" id="f1">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top classa mb-3" id="nav">

    <button type="submit" class="btn btn-light">Submit</button>
    
   
    
    </div>
    </nav>

<div class='jumbotron container text-center'id="div2">
        <h2>GUIDE Allotment</h2>
<h4>
<div id="div1">




</div>
    


    </div>
</div> 
</form> 
</body>
